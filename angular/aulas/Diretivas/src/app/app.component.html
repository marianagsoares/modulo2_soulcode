<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h2>CADASTRO DE PRODUTOS</h2>
    <form action="" (submit)="adicionarProduto($event)">
      <!--esse evento está sendo conectado em app.component.ts-->
      <div class="mt-3">
        <label class="form-label">Nome do produto</label>
        <input class="form-control" type="text" id="nome" name="name" [(ngModel)]="nome">
      </div>
      <div class="mt-3">
        <label class="form-label">Imagem Produto</label>
        <input class="form-control" type="url" id="imagem" name="imagem"[(ngModel)]="imagem">
      </div>
      <div class="mt-3">
        <label class="form-label">preço (R$)</label>
        <input class="form-control" type="number" id="preco" name="preco" [(ngModel)]="preco">
      </div>
      <div class="mt-3">
        <label class="form-label">Estoque</label>
        <input class="form-control" type="number" id="estoque" name="estoque" [(ngModel)]="estoque">
      </div>
      <div class="mt-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10" [(ngModel)]="descricao"></textarea>
      </div>
      <div class="mt-3 d-flex flex-column">
        <button class="btn" type="submit">Adicionar</button>
      </div>
    </form>
    </div>
    <section class="produtos">
      <!--O prod VEM DE PRODUTO.CARD.COMPONENT.TS-->
      <!--o p VEM DE APP.COMPONENT.TS-->
      <!--<app-produto-card [prod]="p"></app-produto-card>-->


      <!--NO LUGAR DO p CRIEI UM ARRAY CHAMADO listaProdutos-->
      <app-produto-card *ngFor="let percorraArray of listaProdutos" [prod]="percorraArray"></app-produto-card>
      <!--percorraArray E A VARIAVEL QUE VAI PERCORRER MEU ARRAY listaProdutos-->
      <!--prod E O MEU OBJETO QUE ESTA DENTRO DE PRODUTO-CARD.COMPONENT-->
    </section>
</main>
