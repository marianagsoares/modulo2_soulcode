<main>
    <form class="form-itens" [formGroup]="formCadastro">
        <mat-form-field class="example-full-width">
          <mat-label>Cadastre-se</mat-label>
          <input type="email" matInput
                 placeholder="Ex. pat@example.com" formControlName="email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Defina sua senha</mat-label>
          <input type="email" matInput placeholder="Ex. Senha##123" formControlName="senha">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="div-button-entrar">
          <button mat-raised-button class="button-entrar" (click)="createUserEmailAndPassword()">Cadastrar</button>
        </div>
        <div>
          <p class="cadastrar"><a routerLink="/login">FaÃ§a seu login</a></p>
        </div>
      </form>
  </main>
