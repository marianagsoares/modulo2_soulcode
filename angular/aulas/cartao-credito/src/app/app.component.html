<div class="d-flex">
  <div class="credit-card">
    <app-credit-card [nomeCardEsperaReceber]="nome" [numeroCardEsperaReceber]="numero" [mesCardEsperaReceber]="mes" [anoCardEsperaReceber]="ano" [cvcCardEsperaReceber]="cvc" ></app-credit-card>
  </div>
  <!--FORMULARIO-->
  <div class="credit-card-info">
    <div class="d-flex gap-4 flex-column credit-card-form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Nome do Cartão</label>
          <input type="text" class="form-control" placeholder="Digite o nome completo" [(ngModel)]="nome" maxlength="20">
        </div>
      </div>
      <div class="form-group">
        <label>Número do Cartão</label>
        <input type="text" class="form-control" placeholder="Digite o número do cartão" [(ngModel)]="numero" maxlength="16">
      </div>
      <div class="form-row d-flex justify-content-between gap-2">
        <div class="col-md-4 d-flex gap-2">
          <div class="form-group">
            <label >Validade</label>
            <input type="text" class="form-control" placeholder="MM" [(ngModel)]="mes" maxlength="2">
          </div>
          <div class="form-group">
            <label ></label>
            <input type="text" class="form-control" placeholder="AA" [(ngModel)]="ano" maxlength="2">
          </div>
        </div>
        <div class="form-group col-md-7">
          <label>CVC</label>
          <input type="text" class="form-control" [(ngModel)]="cvc" maxlength="3" placeholder="000">
        </div>
      </div>
      <button class="btn">Entrar</button>
    </div>
  </div>
</div>
