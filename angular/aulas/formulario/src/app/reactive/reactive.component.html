<!--Quando utilizamos o [formGroup] NAO utilizamos [formControl]-->
<!--Quando uitlizamos o [formGroup] utilizamos o FormControlName-->
<mat-card>
    <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
      <form (submit)="enviar()" [formGroup]="dadosFormulario">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <!--<input type="text" matInput [formControl]="nome">-->
          <input type="text" matInput formGroupName="nomeUsuario"> 
          <!--coloquei nomeUsuario no ts-->
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput [formControl]="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput [formControl]="senha">
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
